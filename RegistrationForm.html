<Html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title> Student Registration Page </title>
</head>
<body class="text-bg-warning">
<form>
<h1 align = "center" style="font-size:40px;"> Student Registration Form </h1>
<div class="m-5">
	<label> First Name </label>
	<input type="text" name="FirstName" size = "25"/>
	<br>
	<br>
	<label> Last Name </label>
	<input type="text" name="LastName" size = "25"/>
	<br>
	<br>
	<label> Branch </label>
	<select>
		<option value = "Select"> Select </option>
		<option value = "CIVIL"> CIVIL </option>
		<option value = "MECH"> MECH </option>
		<option value = "ECE"> ECE </option>
		<option value = "EEE"> EEE </option>
		<option value = "CSE"> CSE </option>
	</select>
	<br>
	<br>

	<label> Section </label>
	<br>
	<br>
	<input type="radio" id="a" name="Section" value="A">
	<label for="a">A</label><br>
	<input type="radio" id="b" name="Section" value="b">	
	<label for="b">B</label><br>
	<input type="radio" id="c" name="Section" value="C">
	<label for="c">C</label><br>
	<input type="radio" id="d" name="Section" value="D">
	<label for="d">D</label>
	<br>
	<br>

	<label> Gender </label>
	<br>
	<br>
	<input type="radio" id="male" name="Gender" value="Male">
	<label for="male">Male</label><br>
	<input type="radio" id="female" name="Gender" value="Female">
	<label for="female">Female</label><br>
	<input type="radio" id="other" name="Gender" value="Other">
	<label for="other">Other</label>
	<br>
	<br>
	<label> Phone : </label>
	<input type = "text" name="country code" value="+91" size="2">
	<input type = "text" name="country code" size="10">
	<br>
	<br>
	<label for ="Address"> Address : </label>
	<br>
	<br>
	<textarea cols="80" rows="5" value="Adderss" name="Address"></textarea>
	<br>
	<br>
	<label> Email : </label>
	<input type = "email" id="email" name"email" /><br>
	<br>
	<br>
	<label> Password : </label>
	<input type = "password" id="pass" name"pass" /><br>
	<br>
	<br>
	<label> Re-type Password : </label>
	<input type = "password" id="repass" name"repass" /><br>
	<br>
	<button style="width:100px; height:40px;"> submit </button>
</div>
</form>
</body>
</html>
